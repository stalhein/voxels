<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxels</title>
    <style>
        html, body {
            margin: 0;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        div {
            text-align: center;
            margin: auto 10vw;
            display: flex;
            flex-direction: column;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .crosshair {
            width: 20px;
            height: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>
        <p>Enter render distance, 64 is max, but I found 32 was a stretch, 8-24 works the best.</p>
        <input type="range" value="16" min="4" max="32" id="renderSelector">
        <p id="value">16</p>
        <button id="go">Start</button>
        <p><b>Controls: </b><br>
            W - forwards, S - backwards, A - left, D - right, LEFT SHIFT - down, SPACE - up.<br>
            LEFT CLICK - break block, RIGHT CLICK - place stone<br>
            Basically Minecraft controls.</p>
    </div>
    <canvas width="800" height="600"></canvas>

    <script type="module" src="main.js"></script>
</body>
</html>
